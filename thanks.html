<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Vane | Message Received</title>
  <style>
    :root {
      --primary-color: #00A3E0; /* Teal for accents, matching portfolio */
      --secondary-color: #6B4E71; /* Purple for hover states */
      --background-color: #0A0A0A; /* Darker than black for depth */
      --text-color: #E6E6E6; /* Soft white for readability */
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), var(--background-color);
      color: var(--text-color);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      padding: 3rem 2rem;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 2rem auto;
      font-weight: 300;
      opacity: 0.9;
    }

    .cta-button {
      display: inline-block;
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 0.8rem 2.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta-button:hover {
      background: var(--primary-color);
      color: var(--background-color);
      box-shadow: 0 4px 15px rgba(0, 163, 224, 0.4);
      transform: translateY(-2px);
    }

    .cta-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .cta-button:hover::after {
      left: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transmission Received.</h1>
    <p>
      Your message has been encrypted and sent to the void.<br>
      Aurora will reply when she’s ready —<br>
      <em>not before</em>.
    </p>
    <a href="index.html" class="cta-button">Return to Shadows</a>
  </div>
</body>
</html>
